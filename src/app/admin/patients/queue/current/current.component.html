<div class="page-layout simple left-sidebar inner-sidebar ">

    <div class="content">

        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" foldedWidth="" lockedOpen="gt-sm" name="current-patients-sidebar" position="left">

            <!-- SIDEBAR CONTENT -->
            <div class="content" fusePerfectScrollbar>
                <current-patients-sidebar [@animate]="{value:'*'}"></current-patients-sidebar>
            </div>
            <!-- / SIDEBAR CONTENT -->

        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center pl-12 pb-56 pr-4" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div [ngSwitch]="activepage" class="content ">
                <general-details *ngSwitchCase="'generaldetails'" [patient]="patient"></general-details>
                <patient-notes *ngSwitchCase="'notes'" [patient]="patient"></patient-notes>
                <patient-history *ngSwitchCase="'history'" [patient]="patient"></patient-history>
                <patient-today *ngSwitchCase="'today'" [patient]="patient"></patient-today>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
</div>

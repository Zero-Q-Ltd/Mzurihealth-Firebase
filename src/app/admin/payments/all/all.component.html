<div class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">Payment History</h2>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">
                <button class="mx-8" color="primary" (click)="changecriteria('week')" mat-button mat-raised-button>Week</button>
                <button class="mx-8" mat-button mat-raised-button>Month</button>
                <button class="mx-8" mat-button mat-raised-button>Year</button>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <mat-table #table
                       [@animateStagger]="{value:'50'}" [dataSource]="patientsdatasource"
                       class="patients-table"
                       fusePerfectScrollbar
                       matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="FileNo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>FileNo</mat-header-cell>
                    <mat-cell *matCellDef="let patient">
                        <p class="text-truncate">{{patient.fileinfo.no}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Image Column -->
                <ng-container matColumnDef="Photo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Photo</mat-header-cell>

                    <mat-cell *matCellDef="let patient">

                        <p>
                            <img *ngIf="patient.personalinfo.gender == 1" [src]="patient.personalinfo.photoURL || 'assets/images/avatars/male.png'"
                                 alt="male avatar"
                                 class="avatar"/>

                            <img *ngIf="patient.personalinfo.gender == 0" [src]="patient.personalinfo.photoURL || 'assets/images/avatars/female.png'"
                                 alt="female avatar"
                                 class="avatar"/>
                        </p>

                    </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-cell *matCellDef="let patient">
                        <button class="text-truncate">{{patient.personalinfo.name}}</button>
                    </mat-cell>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="ID">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID Number</mat-header-cell>
                    <mat-cell *matCellDef="let patient">
                        <p class="price text-truncate">
                            {{patient.personalinfo.idno}}
                        </p>
                    </mat-cell>
                </ng-container>
                <!-- Price Column -->
                <ng-container matColumnDef="Phone">
                    <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
                    <mat-cell *matCellDef="let patient">
                        <p class="price text-truncate">
                            {{patient.personalinfo.phone}}
                        </p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Procedures">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Procedures</mat-header-cell>
                    <mat-cell *matCellDef="let patient">
                        <p class="price text-truncate">
                            {{patient.fileinfo.lastvisit?.toDate().toDateString()}}
                        </p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Amount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
                    <mat-cell *matCellDef="let patient">
                        <span>

                        </span>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="patientsheaders; sticky:true"></mat-header-row>

                <mat-row (click)="viewinvoice(patient)"
                         *matRowDef="let patient; columns: patientsheaders;"
                         class="product"
                         matRipple>
                </mat-row>

            </mat-table>

            <mat-paginator #paginator
                           [length]="patientsdatasource.data.length"
                           [pageIndex]="0"
                           [pageSizeOptions]="[5, 10, 25, 100]"
                           [pageSize]="10">
            </mat-paginator>
        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>

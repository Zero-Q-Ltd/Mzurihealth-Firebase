
<form [formGroup]="adminsform" class=" p-24 mb-12" fxFlex="1 0 auto"
      fxLayout="column" fxLayoutAlign="start" name="form">

    <!--<div class="h2 mb-24">New Patient</div>-->

    <!--First name, second name-->
    <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

        <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput required>
            <mat-icon class="secondary-text" matSuffix>account_circle</mat-icon>
            <mat-error>First Name is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="pl-4" fxFlex="50">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput required>
            <mat-icon class="secondary-text" matSuffix>account_circle</mat-icon>
            <mat-error>Last Name is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="pl-4" fxFlex="50">
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput required>
            <mat-icon class="secondary-text" matSuffix>account_circle</mat-icon>
            <mat-error>Last Name is required!</mat-error>
        </mat-form-field>


    </div>
    <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field appearance="outline" class="m-6 w-100-p">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" required>
                <mat-option *ngFor="let category of admincategories" [value]="category">
                    {{category.name |titlecase}}
                </mat-option>
            </mat-select>
            <mat-icon *ngIf="!loadingprocedures" class="secondary-text" matSuffix>apps</mat-icon>
            <mat-error>Category is required!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="m-6 w-100-p">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" required>
                <mat-option *ngFor="let category of admincategories" [value]="category">
                    {{category.name |titlecase}}
                </mat-option>
            </mat-select>
            <mat-icon *ngIf="!loadingprocedures" class="secondary-text" matSuffix>apps</mat-icon>
            <mat-error>Category is required!</mat-error>
        </mat-form-field>


    </div>
</form>
